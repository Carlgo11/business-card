<!DOCTYPE html>
<html>
<head>
  <title>Business Card - {{ site.github.owner_name | capitalize }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" integrity="sha512-Oy+sz5W86PK0ZIkawrG0iv7XwWhYecM3exvUtMKNJMekGFJtVAhibhRPTpmyTj8+lJCkmWfnpxKgT2OopquBHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/index.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
<main class="row align-items-center justify-content-around">
  <div class="col align-middle row">
    <div class="m-auto">
      <img srcset="{{ site.github.owner_gravatar_url }}" type="image/png" loading="lazy" id="profile-pic" alt="">
      <h1>{{ site.github.owner_name | capitalize }}</h1>
    </div>
  </div>
  <div class="col align-middle row" id="socials">
    <div class="m-auto">
      <ul>
        <li data-url="{{ site.github.owner_url }}"><i class="bi bi-github"></i> {{ site.github.owner_name | capitalize }}</li>
        <li data-url="https://twitter.com/{{ site.data.socials.twitter }}"><i class="bi bi-twitter"></i> {{ site.data.socials.twitter }}</li>
        <li data-url="https://reddit.com/u/{{ site.data.socials.reddit }}"><i class="bi bi-reddit"></i> {{ site.data.socials.reddit }}</li>
        <li data-url="https://keybase.io/{{ site.data.socials.keybase }}/pgp_keys.asc"><i class="bi bi-key-fill"></i> 0x{{ site.data.socials.pgp }}</li>
      </ul>
    </div>
  </div>
  <div class="col align-middle row" id="qr">
    <div id="qrcode"></div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/index.js"></script>
</body>
</html>
